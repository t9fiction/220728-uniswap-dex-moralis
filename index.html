<!DOCTYPE html>
<html>

<head>
  <title>DEX-Change</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="https://unpkg.com/moralis/dist/moralis.js"></script>
  <link rel="stylesheet" href="style.css">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">DEXCHANGE</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
      </ul>
    </div>
    <button id="btn-login" class="btn btn-outline-primary my-2 my-sm-0" type="submit">Sign in with Metamask</button>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col col-md-6 offset-md-3" id="window">
        <h4>SWAP</h4>
        <div id="form">
          <div class="swapbox">
            <div class="swapbox_select token_select" id="from_token_select">
              <img class="token_image" id="from_token_image">
              <span id="from_token_text" ></span>
            </div>
            <div class="swapbox_select">
              <input class="number form-control" placeholder="amount" id="from_amount" />
            </div>
          </div>
          <div class="swapbox">
            <div class="swapbox_select token_select" id="to_token_select">
              <img class="token_image" id="to_token_image">
              <span id="to_token_text" ></span>
            </div>
            <div class="swapbox_select">
              <input class="number form-control" placeholder="amount" id="to_amount" />
            </div>
          </div>
          <div>Estimated Gas: <span id="gas_estimate"></span></div>
          <button disabled class="btn btn-primary btn-large btn-block" style="float: right; width: 100%;" id="swap_button">SWAP</button>
        </div>
      </div>
    </div>
  </div>


  <div class="modal" id="token_modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Select Token</h5>
          <button type="button" id="modal_close" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div id="token_list"></div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="./main.js"></script>
</body>

</html>
